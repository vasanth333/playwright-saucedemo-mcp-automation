name: Comprehensive Playwright Allure Reports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browser
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Install Allure CLI
        run: |
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure.tgz
          sudo mv allure-* /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Run Tests and Generate Reports
        run: |
          echo "Starting ${{ matrix.browser }} tests with Allure reporting..."

          xvfb-run --auto-servernum -- npx playwright test \
            --project=${{ matrix.browser }} \
            --grep-invert "@visual" \
            --headed=false \
            --reporter=allure-playwright \
            || echo "Tests completed with exit code $?"

          echo "Test execution completed for ${{ matrix.browser }}"
          ls -la

          if [ -d "allure-results" ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
            echo "Found Allure results, generating HTML report..."
            ls -la allure-results/
            
            allure generate allure-results --output allure-report-${{ matrix.browser }} --clean
            
            if [ -d "allure-report-${{ matrix.browser }}" ]; then
              echo "Allure HTML report generated successfully for ${{ matrix.browser }}"
              ls -la allure-report-${{ matrix.browser }}/
            else
              echo "Failed to generate Allure HTML report"
            fi
          else
            echo "No Allure results found for ${{ matrix.browser }}"
          fi
        continue-on-error: true

      - name: Upload Browser Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}/
          retention-days: 30

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30

  comprehensive-report:
    if: always()
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Install Allure CLI
        run: |
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure.tgz
          sudo mv allure-* /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Download All Allure Results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: allure-results-*
          path: downloaded-results/
          merge-multiple: false

      - name: Download All Browser Reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: allure-report-*
          path: downloaded-reports/
          merge-multiple: false

      - name: Create Master Comprehensive Report
        run: |
          mkdir -p master-allure-results
          mkdir -p comprehensive-report

          echo "Combining all Allure results for comprehensive report..."

          if [ -d "downloaded-results" ]; then
            echo "Found downloaded results:"
            find downloaded-results -name "*.json" -exec cp {} master-allure-results/ \; 2>/dev/null || true
            
            echo "Combined Allure results:"
            ls -la master-allure-results/
            
            if [ "$(ls -A master-allure-results 2>/dev/null)" ]; then
              echo "Generating MASTER comprehensive Allure report..."
              allure generate master-allure-results --output comprehensive-report/master-allure-report --clean
              
              if [ -d "comprehensive-report/master-allure-report" ]; then
                echo "MASTER Allure report generated successfully!"
                ls -la comprehensive-report/master-allure-report/
              fi
            else
              echo "No combined results found"
            fi
          fi

          if [ -d "downloaded-reports" ]; then
            echo "Copying individual browser reports..."
            cp -r downloaded-reports/* comprehensive-report/ 2>/dev/null || true
          fi

      - name: Create Navigation Index
        run: |
          cat > comprehensive-report/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Comprehensive Playwright Test Reports</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      margin: 0;
                      padding: 20px;
                      color: #333;
                  }
                  .container { max-width: 1200px; margin: 0 auto; }
                  .header { text-align: center; color: white; padding: 3rem 0; }
                  .header h1 { font-size: 3rem; margin-bottom: 1rem; }
                  .main-card { 
                      background: white;
                      border-radius: 16px;
                      padding: 3rem;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
                  }
                  .status-bar {
                      background: linear-gradient(45deg, #28a745, #20c997);
                      color: white;
                      padding: 1.5rem;
                      border-radius: 12px;
                      margin-bottom: 3rem;
                      text-align: center;
                  }
                  .reports-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 2rem;
                      margin: 3rem 0;
                  }
                  .report-card {
                      background: #f8f9fa;
                      border: 3px solid #dee2e6;
                      border-radius: 12px;
                      padding: 2rem;
                      text-align: center;
                      transition: all 0.3s ease;
                      text-decoration: none;
                      color: inherit;
                      display: block;
                  }
                  .report-card:hover {
                      transform: translateY(-8px);
                      border-color: #007bff;
                      box-shadow: 0 15px 35px rgba(0,123,255,0.2);
                  }
                  .master-card {
                      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                      color: white;
                      border: none;
                  }
                  .browser-card {
                      background: linear-gradient(135deg, #4834d4 0%, #686de0 100%);
                      color: white;
                      border: none;
                  }
                  .report-emoji {
                      font-size: 4rem;
                      margin-bottom: 1rem;
                      display: block;
                  }
                  .report-card h2 {
                      margin: 0 0 1rem 0;
                      font-size: 1.8rem;
                  }
                  .report-card p {
                      margin-bottom: 1.5rem;
                      opacity: 0.9;
                  }
                  .report-card strong {
                      background: rgba(255,255,255,0.2);
                      padding: 0.5rem 1rem;
                      border-radius: 25px;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>üé≠ Comprehensive Playwright Test Reports</h1>
                      <p>Cross-Browser Test Analysis with Rich Visualizations</p>
                  </div>
                  
                  <div class="main-card">
                      <div class="status-bar">
                          <h3>üìä Report Status: READY</h3>
                          <p><strong>Repository:</strong> ${{ github.repository }}</p>
                          <p><strong>Run ID:</strong> ${{ github.run_id }}</p>
                      </div>
                      
                      <div class="reports-grid">
                          <a href="master-allure-report/index.html" class="report-card master-card">
                              <span class="report-emoji">üéØ</span>
                              <h2>Master Report</h2>
                              <p>Combined cross-browser analysis</p>
                              <strong>‚Üí VIEW COMPLETE ANALYSIS ‚Üê</strong>
                          </a>
                          
                          <a href="allure-report-chromium/index.html" class="report-card browser-card">
                              <span class="report-emoji">üåê</span>
                              <h2>Chromium</h2>
                              <p>Chrome browser test results</p>
                              <strong>‚Üí VIEW CHROMIUM REPORT ‚Üê</strong>
                          </a>
                          
                          <a href="allure-report-firefox/index.html" class="report-card browser-card">
                              <span class="report-emoji">ü¶ä</span>
                              <h2>Firefox</h2>
                              <p>Firefox browser test results</p>
                              <strong>‚Üí VIEW FIREFOX REPORT ‚Üê</strong>
                          </a>
                          
                          <a href="allure-report-webkit/index.html" class="report-card browser-card">
                              <span class="report-emoji">üß≠</span>
                              <h2>WebKit</h2>
                              <p>Safari WebKit test results</p>
                              <strong>‚Üí VIEW WEBKIT REPORT ‚Üê</strong>
                          </a>
                      </div>
                      
                      <div style="text-align: center; margin-top: 3rem; color: #666;">
                          <p><strong>Start with the Master Report</strong> for comprehensive overview</p>
                          <p>Then explore individual browser reports for detailed analysis</p>
                      </div>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Upload Comprehensive Report
        uses: actions/upload-artifact@v4
        with:
          name: COMPREHENSIVE-ALLURE-REPORT
          path: comprehensive-report/
          retention-days: 30

      - name: Success Summary
        run: |
          echo "SUCCESS! Comprehensive Allure reports generated!"
          echo ""
          echo "Available Reports:"
          echo "  - COMPREHENSIVE-ALLURE-REPORT (Master + All browsers)"
          echo "  - Individual browser reports"
          echo ""
          echo "Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "Instructions:"
          echo "  1. Download COMPREHENSIVE-ALLURE-REPORT artifact"
          echo "  2. Extract the ZIP file"
          echo "  3. Open index.html in your browser"
          echo "  4. Click Master Report for complete analysis"
