name: Comprehensive Playwright Allure Reports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browser
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Install Allure CLI
        run: |
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure.tgz
          sudo mv allure-* /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Run Tests and Generate Reports
        run: |
          echo "Starting ${{ matrix.browser }} tests with Allure reporting..."

          xvfb-run --auto-servernum -- npx playwright test \
            --project=${{ matrix.browser }} \
            --grep-invert "@visual" \
            --headed=false \
            --reporter=allure-playwright \
            || echo "Tests completed with exit code $?"

          echo "Test execution completed for ${{ matrix.browser }}"
          ls -la

          if [ -d "allure-results" ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
            echo "Found Allure results, generating HTML report..."
            ls -la allure-results/
            
            allure generate allure-results --output allure-report-${{ matrix.browser }} --clean
            
            if [ -d "allure-report-${{ matrix.browser }}" ]; then
              echo "Allure HTML report generated successfully for ${{ matrix.browser }}"
              ls -la allure-report-${{ matrix.browser }}/
            else
              echo "Failed to generate Allure HTML report"
            fi
          else
            echo "No Allure results found for ${{ matrix.browser }}"
          fi
        continue-on-error: true

      - name: Upload Browser Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}/
          retention-days: 30

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30

  comprehensive-report:
    if: always()
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Install Allure CLI
        run: |
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure.tgz
          sudo mv allure-* /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Download All Allure Results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: allure-results-*
          path: downloaded-results/
          merge-multiple: false

      - name: Download All Browser Reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: allure-report-*
          path: downloaded-reports/
          merge-multiple: false

      - name: Create Master Comprehensive Report
        run: |
          mkdir -p comprehensive-report
          mkdir -p master-allure-results

          echo "=== DEBUGGING: Available downloads ==="
          echo "Downloaded results:"
          if [ -d "downloaded-results" ]; then
            find downloaded-results -type f -name "*.json" | head -10
            echo "Total JSON files: $(find downloaded-results -name "*.json" | wc -l)"
          else
            echo "No downloaded-results directory found"
          fi

          echo "Downloaded reports:"
          if [ -d "downloaded-reports" ]; then
            ls -la downloaded-reports/
          else
            echo "No downloaded-reports directory found"
          fi

          echo "=== STEP 1: Copy individual browser reports ==="
          if [ -d "downloaded-reports" ]; then
            for report_dir in downloaded-reports/*/; do
              if [ -d "$report_dir" ]; then
                report_name=$(basename "$report_dir")
                echo "Copying $report_name to comprehensive-report/"
                cp -r "$report_dir" "comprehensive-report/$report_name"
                
                # Verify the copy worked
                if [ -f "comprehensive-report/$report_name/index.html" ]; then
                  echo "‚úÖ $report_name copied successfully"
                else
                  echo "‚ùå $report_name copy failed - no index.html found"
                fi
              fi
            done
          fi

          echo "=== STEP 2: Create master combined report ==="
          if [ -d "downloaded-results" ]; then
            echo "Combining all JSON results for master report..."
            
            # Copy all JSON files to master results
            find downloaded-results -name "*.json" -exec cp {} master-allure-results/ \; 2>/dev/null || true
            
            echo "Master allure results collected:"
            ls -la master-allure-results/
            
            if [ "$(ls -A master-allure-results 2>/dev/null)" ]; then
              echo "Generating MASTER comprehensive Allure report..."
              allure generate master-allure-results --output comprehensive-report/master-allure-report --clean
              
              # Verify master report was created
              if [ -f "comprehensive-report/master-allure-report/index.html" ]; then
                echo "‚úÖ Master Allure report generated successfully!"
                echo "Master report files:"
                ls -la comprehensive-report/master-allure-report/ | head -5
              else
                echo "‚ùå Master report generation FAILED - no index.html created"
                echo "Allure generate output was:"
                ls -la comprehensive-report/
              fi
            else
              echo "‚ùå No JSON results found for master report"
              echo "Creating fallback master report with summary..."
              mkdir -p comprehensive-report/master-allure-report
              cat > comprehensive-report/master-allure-report/index.html << 'FALLBACK'
              <!DOCTYPE html>
              <html><head><title>Master Report</title></head>
              <body><h1>Master Report</h1><p>No test results found for master report generation.</p></body>
              </html>
              FALLBACK
            fi
          else
            echo "‚ùå No downloaded-results directory found"
          fi

          echo "=== FINAL: Verify comprehensive report structure ==="
          echo "Comprehensive report contents:"
          find comprehensive-report -name "index.html" -type f

          echo "=== CREATING NAVIGATION INDEX ==="
          cat > comprehensive-report/index.html << 'NAVINDEX'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Playwright Test Reports - Navigation</title>
              <style>
                  body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
                  .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
                  h1 { color: #333; text-align: center; margin-bottom: 30px; }
                  .report-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
                  .report-link { display: inline-block; margin: 10px; padding: 15px 25px; background: #0066cc; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
                  .report-link:hover { background: #0052a3; }
                  .master-report { background: #28a745; }
                  .master-report:hover { background: #218838; }
                  .note { background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 5px; padding: 15px; margin: 15px 0; color: #856404; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üé≠ Playwright Test Reports Dashboard</h1>
                  
                  <div class="report-section">
                      <h2>üìä Master Comprehensive Report</h2>
                      <p>Combined results from all browser test runs</p>
                      <a href="master-allure-report/index.html" class="report-link master-report">üìà View Master Report</a>
                  </div>
                  
                  <div class="report-section">
                      <h2>üåê Individual Browser Reports</h2>
                      <p>Detailed reports for each browser environment</p>
                      <a href="chromium-report/index.html" class="report-link">üü¢ Chromium Report</a>
                      <a href="firefox-report/index.html" class="report-link">üü† Firefox Report</a>
                      <a href="webkit-report/index.html" class="report-link">üîµ WebKit Report</a>
