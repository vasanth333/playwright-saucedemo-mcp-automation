name: Playwright Allure Reports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Install Allure
        run: |
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure.tgz
          sudo mv allure-* /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Run tests
        run: |
          export ALLURE_RESULTS_DIRECTORY=allure-results-${{ matrix.browser }}

          npx playwright test \
            --project=${{ matrix.browser }} \
            --reporter=allure-playwright || true

          allure generate allure-results-${{ matrix.browser }} \
            -o allure-report-${{ matrix.browser }} --clean

      - name: Upload browser report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}/*

      - name: Upload browser results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results-${{ matrix.browser }}/*

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Install Allure
        run: |
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure.tgz
          sudo mv allure-* /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: all-results
          merge-multiple: true

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: allure-report-*
          path: site
          merge-multiple: true

      - name: Build master report
        run: |
          mkdir master-results
          find all-results -name "*.json" -exec cp {} master-results \;

          allure generate master-results \
            -o site/master-allure-report --clean

          cat <<EOF > site/index.html
          <!DOCTYPE html>
          <html>
          <head><title>Playwright Allure Reports</title></head>
          <body>
            <h1>Playwright Allure Reports</h1>
            <ul>
              <li><a href="master-allure-report/index.html">Master Report</a></li>
              <li><a href="allure-report-chromium/index.html">Chromium</a></li>
              <li><a href="allure-report-firefox/index.html">Firefox</a></li>
              <li><a href="allure-report-webkit/index.html">WebKit</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
